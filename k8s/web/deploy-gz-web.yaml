apiVersion: apps/v1
kind: Deployment
metadata:
  name: gz-web
  namespace: web
  labels:
    app: gz-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: gz-web
  template:
    metadata:
      labels:
        app: gz-web
    spec:
      initContainers:
      - name: wait-for-database
        image: geekzone/web:1.0
        command: ['python', 'manage.py', 'wait_for_database']
        envFrom:
          - secretRef:
              name: web-secrets 
      containers:
      - name: django-backend
        image: geekzone/web:1.0
        envFrom:
          - secretRef:
              name: web-secrets
        resources:
          limits:
            memory: "100Mi"
            cpu: 50m
          requests:
            memory: "50Mi"
            cpu: 30m
      - name: nginx-proxy
        image: geekzone/nginx:1.0
        ports:
        - containerPort: 8080
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          tcpSocket:
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
        resources:
          limits:
            memory: "50Mi"
            cpu: 30m
          requests:
            memory: "30Mi"
            cpu: 20m

---
apiVersion: v1
kind: Service
metadata:
  name: gz-web-service
  namespace: web
spec:
  type: ClusterIP
  selector:
    app: gz-web
  ports:
  - port: 80
    targetPort: 8080