---
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization  
namespace: valheim-server

resources:
- base/00-namespace.yml
- base/01-persisted-volume-claim.yml
- server/01-deployment.yml
- server/02-backend-service.yml
- server/03-ingress-valheim.yml


secretGenerator:
- name: valheim-server-env
  # env is a path to a file to read lines of key=val
  # you can only specify one env file per secret.   
  env: secrets/env.txt
  type: Opaque