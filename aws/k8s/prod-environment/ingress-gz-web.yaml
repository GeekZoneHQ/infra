apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-gz-web
  namespace: prod
  annotations:
    nginx.ingress.kubernetes.io/app-root: /memberships/register 
spec:
  rules: 
  - host: join.geek.zone
    http:
      paths:
      - path: /
        pathType: Prefix          
        backend:
          service:
            name: gz-web-service  
            port: 
              number: 80
  ingressClassName: nginx


