version: 2.1
orbs:
  terraform: circleci/terraform@3.0.1
jobs:
  terraform-cycle:
    executor: terraform/default
    steps:
      - checkout
      - run:
          name: Create .terraformrc file locally
          command: >-
            echo "credentials \"app.terraform.io\" {token =
            \"$TERRAFORM_TOKEN\"}" > $HOME/.terraformrc
      - run: 
          name: Terraform cycle
          command: |
            cd aws/terraform-aws
            terraform init
            terraform validate
            terraform plan
            cd ../../azure/terraform-azure
            terraform init
            terraform validate
            terraform plan
    working_directory: ~/src

  build-publish:
    docker:
      - image: 'cimg/base:stable'
        auth:
          username: $DOCKER_USERNAME
          password: $DOCKER_PASSWORD
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.7    
      - run:
          name: Build geekzone/infra image 
          command: |
            docker build -t geekzone/infra .          
      - deploy:
          name: Push geekzone/infra image to Docker Hub
          command: |
            docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            docker push geekzone/infra


workflows:
  main-infra:
    jobs:
      - terraform-cycle:
          filters:
            branches:
              ignore: 
              - /junk-.*/
      - build-publish:
          requires:
          - terraform-cycle
          filters:
            branches:
              ignore: 
              - /junk-.*/


