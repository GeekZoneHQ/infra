apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ingress-gz-web
  namespace: web
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
spec:
  rules: 
    - host: test.geek.zone 
      http:
        paths:
          - path: /
            backend:
              serviceName: gz-web-service 
              servicePort: 80
  


